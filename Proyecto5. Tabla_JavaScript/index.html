<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estático con Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: auto;
            margin-top: 20px;
        }

        input,
        button {
            margin: 10px;
            padding: 8px;
            width: 90%;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Formulario para Agregar Personas</h2>

    <div class="contenedor">

        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <input type="text" name="ocupacion" placeholder="Ocupación" required>
        <button id="agregar">Agregar Persona</button>

    </div>

    <h3>Lista de Personas</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ocupación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ejemplo</td>
                <td>30</td>
                <td>Desarrollador</td>
            </tr>
            <tr>
                <td>Persona 2</td>
                <td>25</td>
                <td>Diseñador</td>
            </tr>
        </tbody>
    </table>

    <script>
        let personas = []; //declaramos un vector vacío
        //Observamos el botón:
        document.getElementById("agregar").addEventListener("click", function(){
                //esta vez vamos a usar "name" en vez de "id"
            let nombre = document.getElementById("nombre").value.trim();
            //trim() elimina los espacios en blanco
            let edad = document.getElementById("edad").value.trim();
            let ocupacion = document.getElementById("ocupacion").value.trim();
            
            //en caso de que estén vacíos:
            if (nombre === "" || edad === "" || ocupacion === "") {
                alert("Por favor, completa todos los campos.");
                return; // para que salga de la función y tenga la oportunidad de introducir datos de nuevo
            }

            //creamos un objeto persona que agrupe los 3 campos:
            let persona = {
                nombre: nombre, //etiqueta (campo): valor
                edad: edad,
                ocupacion: ocupacion
            };

            //añadimos la persona al vector:
            personas.push(persona);


        })



    </script>




</body>

</html>
