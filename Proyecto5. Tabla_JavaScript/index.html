<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estático con Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: auto;
            margin-top: 20px;
        }

        input,
        button {
            margin: 10px;
            padding: 8px;
            width: 90%;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Formulario para Agregar Personas</h2>

    <div class="contenedor">

        <input type="text" id="nombre" placeholder="Nombre"><!--cambiamos name= a id=-->
        <input type="number" id="edad" placeholder="Edad">
        <input type="text" id="ocupacion" placeholder="Ocupación"> <!--required ya no hace falta porque no es un form-->
        <button id="agregar">Agregar Persona</button> <!--ponemos id para observar el botón-->

    </div>

    <h3>Lista de Personas</h3>
    <table>
        <thead><!-- título columnas-->
            <tr><!-- fila-->
                <!-- columnas-->
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ocupación</th>
            </tr>
        </thead>

        <tbody id="tablaPersonas"> <!--cuerpo de la tabla, con el id--> 
            <!-- <tr> --fila
                <td>Ejemplo</td> --columna
                <td>30</td>
                <td>Desarrollador</td>
            </tr>
            <tr>
                <td>Persona 2</td>
                <td>25</td>
                <td>Diseñador</td>
            </tr> -->
        </tbody>
    </table>

    <script>
        let personas = []; //declaramos un vector vacío
        //Observamos el botón:
        document.getElementById("agregar").addEventListener("click", function () {
            //esta vez vamos a usar "name" en vez de "id"
            let nombre = document.getElementById("nombre").value.trim();
            //trim() elimina los espacios en blanco
            let edad = document.getElementById("edad").value.trim();
            let ocupacion = document.getElementById("ocupacion").value.trim();

            //VALIDACIONES:
            //en caso de que estén vacíos:
            if (nombre === "" || edad === "" || ocupacion === "") {
                alert("Por favor, completa todos los campos.");
                return; // para que salga de la función y tenga la oportunidad de introducir datos de nuevo
            }

            //creamos un objeto persona que agrupe los 3 campos:
            let persona = {
                nombre: nombre, //etiqueta (campo): valor --> podemos cambiar el nombre de la variable (nombre: nombreP) para que no coincida con la etiqueta si nos liamos, pero tendríamos que cambiar los nombres en las variables de arriba para que coincidan.
                edad: edad,
                ocupacion: ocupacion
            };

            //añadimos la persona al vector:
            personas.push(persona);

            //LIMPIAR FORMULARIO:
            document.getElementById("nombre").value = "";
            document.getElementById("edad").value = "";
            document.getElementById("ocupacion").value = "";

            //ACTUALIZAR TABLA:
            actualizarTabla();


        })

        function actualizarTabla(){
            let tabla = document.getElementById("tablaPersonas");
            tabla.innerHTML = ""; //vaciamos la tabla, el contenido del body

            //vamos a recorrer el vector con un for, aunque podríamos con un foreach:
            for (let i= 0; i< personas.length; i++){
                let fila = `
                <tr>
                    <td>${personas[i].nombre}</td> 
                    <td>${personas[i].edad} </td>
                    <td>${personas[i].ocupacion} </td>

                </tr>
              
                `; //plantilla de fila
                //cada vez que recorremos el for y construimos la variable "fila", queremos 
                // se envíe la fila a la tabla para que se pueda ver:

                tabla.innerHTML += fila; //añadimos la fila a la tabla

            }

        }


    </script>




</body>

</html>
